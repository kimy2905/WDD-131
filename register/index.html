<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="textbox">
        <h1>Camp Registration</h1>
        <form>
            <fieldset class="participants">
                <legend>Participant Information</legend>

                <div class="item">
                    <label for="adultName">Adult's Name<span>*</span></label>
                    <input id="adultName" type="text" name="adultName" required>
                </div>

                <section class="participant1">
                    <p>Participant 1</p>
                    <div class="item">
                        <label for="fname1">First Name<span>*</span></label>
                        <input id="fname1" type="text" name="fname" required>
                    </div>
                    <div class="item">
                        <label for="activity1">Activity #<span>*</span></label>
                        <input id="activity1" type="text" name="activity">
                    </div>
                    <div class="item">
                        <label for="fee1">Fee ($)<span>*</span></label>
                        <input id="fee1" type="number" name="fee" required>
                    </div>
                    <div class="item">
                        <label for="date1">Desired Date <span>*</span></label>
                        <input id="date1" type="date" name="date" required>
                    </div>
                    <div class="item">
                        <p>Grade</p>
                        <select name="grade1">
                            <option selected disabled></option>
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                            <option value="8">8th</option>
                            <option value="9">9th</option>
                            <option value="10">10th</option>
                            <option value="11">11th</option>
                            <option value="12">12th</option>
                        </select>
                    </div>
                </section>

                <button type="button" id="addParticipantBtn" class="add-button">Add Participant</button>
            </fieldset>
        </form>
        
        <div id="summary" style="display:none;"></div>
    </div>

    <script src="register.js"></script>
</body>
</html>
